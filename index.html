<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ------------ Login Style --------------------->

    <div id="loginMainBox" class="container text-center my-5 ">
        <div class="main-box p-5 m-auto">
            <h1>Smart Login System</h1>
            <input type="text" class="form-control my-3" id="loginEmail" placeholder="Enter your email">
            <input type="password" class="form-control my-3" id="loginPassword" placeholder="Enter your password">
            <p id="IncorrectPass" class="text-danger fw-bold d-none">Incorrect Password or Email</p>
            <p id="loginInputRequired" class="text-danger fw-bold d-none">All inputs are required</p>
            <p id="loginSuccess" class="text-success fw-bold d-none">Login Success</p>


            <button id="loginBtn" class="btn btn-outline-info w-100 my-3"> Login</button>
            <p class="text-white">Don't have an account? <a class="text-white" href="register.html">Sign Up</a></p>
        </div>
    </div>
    <!-- --------End Login Style ------------------>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</body>

</html>
